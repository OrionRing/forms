<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Lomba Menggambar</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">
    <div style="background-color:lightgray; width:450px; height:800px; margin:auto">
    <form> 
        <table style= "background-color:antiquewhite;" align ="center"border="1" >
            <tr >
                <th colspan="3"><h2>Pendaftaran Lomba HUT RI 69</h2></th>
            </tr>
            <tr>
                <td style="width: 20px;">1.</td>
                <td>Nama:</td>
                <td><input type="text" name="name" id="nama" required="true" style="width: 270px; background-color:rgb(216, 230, 239)"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Email:</td>
                <td><input type="email" name="email" id="e-mail" required="true" style="width: 270px; background-color:rgb(122, 135, 144)"></td>
            </tr>
            <tr>
                <td>3.</td>
                <td style="text-wrap: normal;">Nomor Telfon:</td>
                <td><input type="tel" name="telephone" id="telfon" required="true" style="width: 270px; background-color:rgb(216, 230, 239)"></td>
            </tr>
            <tr>
                <td>4.</td>
                <td style="word-wrap: normal;">Kelamin:</td>
                <td align="center">
                    <input type="radio" name="gender" id="laki-laki" required="true" style="background-color:rgb(235, 235, 114)">
                    <label for="laki-laki" style="color:cornflowerblue;">Laki-laki</label>
                    <input type="radio" name="gender" id="perempuan" required="true" style="background-color:rgb(235, 235, 114)">
                    <label for="perempuan" style="color: pink;">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>5.</td>
                <td style="word-wrap: normal;">Tanggal Lahir:</td>
                <td><input type="date" name="date" id="tanggal" required="true" style="width: 270px; background-color:rgb(122, 135, 144); color:azure"></td>
            </tr>
            <tr>
                <td>6.</td>
                <td style="text-wrap: normal;">Pilihan Lomba:</td>
                <td><select name="category" id="kategori">
                    <optgroup label="Akademik">
                      <option value="Matematika">Matematika</option>
                      <option value="IPA">IPA</option>
                      <option value="IPS">IPS</option>
                      <option value="Bahasa Inggris">Bahasa Inggris</option>
                      <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    </optgroup>
                    <optgroup label="Non-Akademik">
                      <option value="Menggambar">Menggambar</option>
                      <option value="Stand Up Comedy">Stand Up Comedy</option>
                      <option value="Basket">Basket</option>
                      <option value="Sepak Bola">Sepak Bola</option>
                      <option value="Nyanyi">Nyanyi</option>
                    </optgroup>
                  </select></td>
            </tr>
            <tr>
                <td>7.</td>
                <td style="text-wrap: normal;">Portret:</td>
                <td><input type="tel" name="telephone" id="telfon" required="true" style="width: 270px; background-color:rgb(235, 235, 114)"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" align="center"><input type="submit"  style="width: 280px; height: 50px; background-color:azure"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
